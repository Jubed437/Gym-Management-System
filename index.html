<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymRats - Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2 class="auth-title">Gym Management</h2>

            <div id="login-forms">
                <!-- Toggle Buttons -->
                <div style="margin-bottom: 20px; display: flex; gap: 10px; justify-content: center;">
                    <button id="btn-admin-view" class="btn" onclick="switchView('admin')">Admin</button>
                    <button id="btn-member-view" class="btn-secondary" onclick="switchView('member')">Member</button>
                </div>

                <!-- Admin Login Form -->
                <form id="admin-login-form">
                    <h3>Admin Login</h3>
                    <div class="form-group">
                        <label class="form-label" for="admin-email">Email</label>
                        <input type="email" id="admin-email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="admin-password">Password</label>
                        <div style="position: relative;">
                            <input type="password" id="admin-password" class="form-input" required>
                            <button type="button" onclick="togglePassword('admin-password', this)" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text-secondary); font-size: 1.1rem;"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    <button type="submit" class="btn" style="width: 100%">Login as Admin</button>
                    <div
                        style="margin-top: 15px; font-size: 0.85rem; color: var(--text-secondary); text-align: center; background: var(--background-color); padding: 10px; border-radius: var(--border-radius); border: 1px solid var(--border-color);">
                        <strong style="color: var(--primary-color);">Demo/Testing:</strong><br>
                        Email: admin@gmail.com<br>
                        Pass: admin123
                    </div>
                </form>

                <!-- Member Login Form -->
                <form id="member-login-form" class="hidden">
                    <h3>Member Login</h3>
                    <div class="form-group">
                        <label class="form-label" for="member-email">Email</label>
                        <input type="email" id="member-email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="member-password">Password</label>
                        <div style="position: relative;">
                            <input type="password" id="member-password" class="form-input" required>
                            <button type="button" onclick="togglePassword('member-password', this)" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text-secondary); font-size: 1.1rem;"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    <button type="submit" class="btn" style="width: 100%">Login as Member</button>
                    <div
                        style="margin-top: 15px; font-size: 0.85rem; color: var(--text-secondary); text-align: center; background: var(--background-color); padding: 10px; border-radius: var(--border-radius); border: 1px solid var(--border-color);">
                        <strong style="color: var(--primary-color);">Demo/Testing:</strong><br>
                        Email: member1@gmail.com<br>
                        Pass: member1
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script>
        function switchView(role) {
            const adminForm = document.getElementById('admin-login-form');
            const memberForm = document.getElementById('member-login-form');
            const btnAdmin = document.getElementById('btn-admin-view');
            const btnMember = document.getElementById('btn-member-view');

            if (role === 'admin') {
                adminForm.classList.remove('hidden');
                memberForm.classList.add('hidden');
                btnAdmin.classList.remove('btn-secondary');
                btnAdmin.classList.add('btn');
                btnMember.classList.add('btn-secondary');
                btnMember.classList.remove('btn');
            } else {
                adminForm.classList.add('hidden');
                memberForm.classList.remove('hidden');
                btnMember.classList.remove('btn-secondary');
                btnMember.classList.add('btn');
                btnAdmin.classList.add('btn-secondary');
                btnAdmin.classList.remove('btn');
            }
        }

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Initialize default view
        switchView('admin');
    </script>
</body>

</html>
