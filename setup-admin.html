<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin User</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fce4ec;
            /* Light pink background to match theme */
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create Admin User</h2>
        <p>Use this form to create the initial admin account.</p>
        <form id="setup-form">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" required value="admin@gmail.com">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" required value="admin123">
            </div>
            <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Create Admin</button>
        </form>
        <div id="message" style="margin-top: 1rem; color: green; display: none;"></div>
        <div id="error" style="margin-top: 1rem; color: red; display: none;"></div>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

        const form = document.getElementById('setup-form');
        const messageDiv = document.getElementById('message');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            messageDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("Admin created:", user);
                messageDiv.textContent = `Success! Admin user created: ${user.email}`;
                messageDiv.style.display = 'block';
                form.reset();
            } catch (error) {
                console.error("Error creating admin:", error);
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
