<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard - Gym Management</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .member-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .welcome-card {
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            border-left: 5px solid var(--primary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
            color: var(--primary-color);
        }

        .bill-card {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bill-status-paid {
            color: var(--success-color);
        }

        .bill-status-unpaid {
            color: var(--error-color);
        }

        .tabs {
            margin-bottom: 20px;
            border-bottom: 1px solid #3a3a3c;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="member-container">
        <header class="header">
            <h1>My Dashboard</h1>
            <button class="btn-secondary" onclick="logout()">Logout</button>
        </header>

        <div class="welcome-card">
            <h2 id="welcome-msg">Welcome back, Member!</h2>
            <p>Here is your membership overview.</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('bills')">Bills & Payments</button>
            <button class="tab-btn" onclick="switchTab('notifications')">Notifications</button>
        </div>

        <div id="bills-tab" class="tab-content active">
            <h3>Payment History</h3>
            <div id="bills-list">
                <p>Loading payments...</p>
            </div>
        </div>

        <div id="notifications-tab" class="tab-content">
            <h3>Notifications</h3>
            <div class="card">
                <p>No new notifications.</p>
            </div>
        </div>

    </div>

    <script src="../js/utils.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/member.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(`${tab}-tab`).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>

</html>
